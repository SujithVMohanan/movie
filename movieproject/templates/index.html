{% extends 'base.html' %}
{% block body %}
<div class="container">
    <a  href="{% url 'm_app:add' %}" class="btn btn-primary">Add movies</a>

    <div class="row">

{% for movie in movies %}
        <div class="card mt-4 ml-5" style="width: 18rem; height: 300px;" >
            <img class="card-img-top" src="{{movie.img.url}}" height="200px" alt="Card image cap">
            <div class="card-body ml-5">
                <h5 class="card-title">{{movie.name}}</h5>
                <a  href="{% url 'm_app:details' movie.id %}" class="btn btn-primary">View details</a>
            </div>
        </div>

{% endfor %}
    </div>

</div>
