{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300px" height="300px">
            <br><br>
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1><br>
            <h3>{{movie.desc}}</h3><br>
            <h3>{{movie.year}}</h3><br>
            <a href="{% url 'm_app:update' movie.id %}" class="btn btn-primary mt-3 ml-3">Update</a>
            <a href="{% url 'm_app:delete' movie.id %}" class="btn btn-primary mt-3 ml-3">Delete</a>
        </div>
    </div>
</div>
